<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" >
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <div class="mb-3" >
                <label for="mail" class="form-label"><h1>Contact us</h1></label>
                <input  type="email" class="form-control " } id="mail"  placeholder="your name">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Example textarea</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" id="send" class="btn btn-warning mb-3">Submit</button>
        </div>
    </div>
</div>
</body>
<script>
    const sendbutton = document.getElementById("send")

    sendbutton.addEventListener("click",()=> {
        fetch("/email", {
            method: "POST",
            headers: {
                "body": JSON.stringify({
                    mail: document.getElementById("mail").value,
                    mes: document.getElementById("message").value
                }),
            }
        })
    })
</script>
</html>
